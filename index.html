<!DOCTYPE html>
<html>
<head>
    <script src="app.js"></script>
    <link type="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <section>
        <input type="number" id="firstEntry" placeholder="Enter number">
        <input type="number" id="secondEntry" placeholder="Enter number">
    </section>
    <section>
        <button id="add">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
    </section>
    <section>
        <button id="calculate">Calculate</button>
        <p id="answer"></p>
    </section>
</body>
</html>
